<html>
<head>
<meta charset="utf8">
<title>
    Bailout Money Amount Chart-1
</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>
    
    <canvas id="chart"></canvas> 
    
    <script>

    var ctx= document.getElementById("chart").getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        
        data:{
            labels: ['Malta','Japan','Luxembourg','Belgium','United States','Austria','Slovenia','Singapore','Qatar','Netherlands'],
            datasets: [{
                label: "Spending as % of GDP",
                backgroundColor:["#0D47A1","#1565C0","#1976D2","#1E88E5","#2196F3","#42A5F5","#64B5F6","#90CAF9","#BBDEFB","#E3F2FD"],
                data: [22,21,18.6,18.6,14.2,14,13.7,13.2,13.2,12.3]
            }]
        },
    });

</script>

</body>

</html>
