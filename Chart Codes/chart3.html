<html>
<head>
<meta charset="utf8">
<title>
    Bailout Money Amount Chart-2
</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>
    
    <canvas id="chart"></canvas> 
    
    <script>

    var ctx= document.getElementById("chart").getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        
        data:{
            labels: ['New Zealand','England','Singapore','Ethiopia','Zambia','Pakistan','Turkey'],
            datasets: [{
                label: "Spending as % of GDP",
                backgroundColor:["#D81B60","#E91E63","#EC407A","#F06292","#F48FB1","#F8BBD0","#FCE4EC"],
                data: [19.3,16.2,16,2.5,2.1,1.9,1.9]
            }]
        },
    });

</script>

</body>

</html>
