<html>

<title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>
    
    <canvas id="chart"></canvas> 
    
    <script>

    var ctx= document.getElementById("chart").getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        
        data:{
            labels: ['Finland','Estonia','Sweden','Australia','Germany','Latvia','Hong Kong','Iran','Lithuania','France'],
            datasets: [{
                label: "Spending as % of GDP",
                backgroundColor:["#006064","#00838F","#0097A7","#00ACC1","#00BCD4","#26C6DA","#4DD0E1","#80DEEA","#B2EBF2","#E0F7FA"],
                data: [11.2,11.2,11,10.8,10.6,10.2,10,9.6,9.3,9.3]
            }]
        },
    });

</script>

</body>
